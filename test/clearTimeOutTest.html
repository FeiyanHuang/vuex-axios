<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="display1">
        <input type="text" name="box1" value="0" size="4">
        <input type="button" value="停止" onclick="clearTimeout(meter1)">
        <input type="button" value="继续" onclick="count1()">
    </form>
    <form name="display2">
        <input type="text" name="box2" value="0" size="4">
        <input type="button" value="停止" onclick="clearTimeout(meter2)">
        <input type="button" value="继续" onclick="count2()">
    </form>
    <script>
        x = 0
        y = 0
        function count1 () {
            x = x + 1
            document.display1.box1.value = x
            meter1 = setTimeout("count1()", 1000)
        }
        function count2 () {
            y = y + 1
            document.display2.box2.value = y
            meter2 = setTimeout("count2()", 1000)
        }
        count1()
        count2()
    </script>
</body>
</html>
