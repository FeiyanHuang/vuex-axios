        function countSec() {
            if (flag) {
                x = x + 1
                z = x % 60
                document.displaySec.displayBox.value = z
                if (z === 1) {
                    y = y + 1
                    document.displayMin.displayBox.value = y
                }
                setTimeout("countSec()", 1000)
            }

        function toggleFlag () {
            flag = !flag
            if (flag) {

        }
